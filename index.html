<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aster CMI Hospital</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- Recaptcha -->
    <link rel="preconnect" href="https://www.google.com" />
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin />
  </head>
  <body>
    <!-- Banner -->

    <div class="banner-section">
      <div class="container">
        <div class="row">
          <div class="col-md-8 content-section">
            <!-- logo -->
            <img
              src="assets/Aster_logo_white.png"
              class="brand-logo"
              alt="Aster CMI Hospital"
            />
            <div class="banner-text">
              <p class="main-heading">
                ADULT & PAEDIATRIC BONE MARROW TRANSPLANT PROGRAMMER
              </p>
              <p class="sub-heading">Haematology | Oncology | Immunology</p>
            </div>
            <!-- appontment button -->
            <button type="button" class="btn btn-secondary appoinment-button">
              Book An Appointment
            </button>
          </div>
          <div class="col-md-4 form-section">
            <form action="/">
              <p class="enquire-now">Enquire now</p>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-field"
                  id="name"
                  aria-describedby="name"
                  placeholder="Name"
                />
              </div>
              <input
                type="email"
                class="form-control form-field mt-3"
                id="emailID"
                aria-describedby="email"
                placeholder="Email ID"
              />
              <input
                type="number"
                class="form-control form-field mt-3"
                id="phoneNumber"
                placeholder="Phone number"
              />
              <textarea
                class="form-control mt-3"
                id="message"
                rows="5"
                placeholder="Your Message"
              ></textarea>
              <div class="g-recaptcha" data-sitekey="your_site_key"></div>
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap and Popper JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <!-- Captacha Script -->
    <script async src="https://www.google.com/recaptcha/api.js"></script>
    <!-- Custom jQuery  -->
    <script src="app.js"></script>
  </body>
</html>
